<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="auth-container">
        <form id="loginForm">
            <label for="login_username">Логін:</label><br>
            <input type="text" id="login_username" name="username" required><br>
            <label for="login_password">Пароль:</label><br>
            <input type="password" id="login_password" name="password" required><br>
            <label for="login_remember_me">Запамятати мене:</label>
            <input type="checkbox" id="login_remember_me" name="remember_me"><br>
            <input type="submit" value="Увійти">
        </form>
        <a href="register.html" class="register-link">реєстрація</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
