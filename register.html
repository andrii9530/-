<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Реєстрація</title>
</head>
<body>
    <div class="auth-container">
        <form id="registerForm">
            <label for="email">Емейл:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="username">Логін:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Пароль:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm_password">Повторіть пароль:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            <label for="register_remember_me">Запамятати мене:</label>
            <input type="checkbox" id="register_remember_me" name="remember_me"><br>
            <input type="submit" value="Зареєструватись">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
